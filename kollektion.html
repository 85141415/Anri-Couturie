<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AC.png" type="image/png">
    <title>Kollektion - YSL Inspiration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: black;
            background-image: url('Background (Anri Couturi)-Unterstrichen.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgb(0, 0, 0);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 0.75rem;
            font-weight: 400;
        }

        .products-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 40px;
            margin-top: 60px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, minmax(250px, 1fr));
            gap: 60px;
            width: 80%;
            max-width: 1000px;
        }

        .product {
            position: relative;
            background-color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            line-height: 1rem;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        /* Info-Overlay für Name und Preis */
        .info-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-name {
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .product-price {
            color: rgb(0, 0, 0);
            font-family: var(--sans);
            font-size: 0.75rem;
            font-weight: 400;
        }

        /* Hover-Effekt nur für die Textüberlagerung */
        .product:hover .info-overlay {
            opacity: 1;
        }

        footer {
    text-align: center;
    padding: 20px;
    background-color: transparent; /* Hintergrund auf transparent setzen */
    position: relative;
    width: calc(100% - 40px); /* Anpassung der Breite */
    margin: 0 auto; /* Zentriert den Footer-Inhalt */
    color: white; /* Schriftfarbe auf weiß setzen */
}
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="AC.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#anmelden">ANMELDEN</a></li>
            <li><a href="#customer_service">KUNDENSERVICE</a></li>
            <li><a href="#storefinder">STOREFINDER</a></li>
        </ul>
    </nav>
</header>

<main class="products-container">
    <div class="products">
        <!-- Produkte in einer mittigen 3x3 Struktur -->
        <div class="product">
            <img src="Piece1.png" alt="Produkt 1">
            <div class="info-overlay">
                <span class="product-name">Jackett</span>
                <span class="product-price">│ 2 890 €</span>
            </div>
        </div>
        <div class="product">
            <img src="Piece2.png" alt="Produkt 2">
            <div class="info-overlay">
                <span class="product-name">90'S Hose</span>
                <span class="product-price">│ 1 390 €</span>
            </div>
        </div>
        <div class="product">
            <img src="Piece3.png" alt="Produkt 3">
            <div class="info-overlay">
                <span class="product-name">JEAN Derbys</span>
                <span class="product-price">│ 895 €</span>
            </div>
        </div>
        <div class="product">
            <img src="Piece4.png" alt="Produkt 4">
            <div class="info-overlay">
                <span class="product-name">Kurzer Mantel</span>
                <span class="product-price">│ 3 990 €</span>
            </div>
        </div>
        <div class="product">
            <img src="Piece5.png" alt="Produkt 5">
            <div class="info-overlay">
                <span class="product-name">CASSANDRE Hemd</span>
                <span class="product-price">│ 850 €</span>
            </div>
        </div>
        <div class="product">
            <img src="Piece6.png" alt="Produkt 6">
            <div class="info-overlay">
                <span class="product-name">Breite Krawatte</span>
                <span class="product-price">│ 235 €</span>
            </div>
        </div>
        <div class="product">
            <img src="Piece7.png" alt="Produkt 7">
            <div class="info-overlay">
                <span class="product-name">Jackett</span>
                <span class="product-price">│ 2 490 €</span>
            </div>
        </div>
        <div class="product">
            <img src="Piece8.png" alt="Produkt 8">
            <div class="info-overlay">
                <span class="product-name">Hose</span>
                <span class="product-price">│ 1 090 €</span>
            </div>
        </div>
        <div class="product">
            <img src="Piece9.png" alt="Produkt 9">
            <div class="info-overlay">
                <span class="product-name">rechteckige Manschettenknöpfe</span>
                <span class="product-price">│ 295 €</span>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 AC. Alle Rechte vorbehalten.</p>
</footer>
</body>
</html>
