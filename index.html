<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AC.png" type="image/png">
    <title>Anri Couturi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('Background (Anri Couturi)-Unterstrichen.png'); /* Lokales Bild */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0);
        }

        .logo img {
            height: 50px; /* HÃ¶he des Logos anpassen */
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-family: var(--sans);
            font-size: 0.75rem;
            font-weight: 400;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #e1e1e1;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d1d1d1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="AC.png" alt="Logo"> <!-- Ersetze AC.png mit deinem Logo-Dateinamen -->
    </div>
    <nav>
        <ul>
            <li><a href="#anmelden">ANMELDEN</a></li>
            <li><a href="#customer_service">KUNDENSERVICE</a></li>
            <li><a href="#storefinder">STOREFINDER</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="hero">
        <h1>Elegance Redefined</h1>
        <h2>Fall/Winter 2024</h2>
        <a href="kollektion.html" class="btn">Discover the Collection</a> <!-- Link zur neuen Seite -->
    </div>
</main>

<footer>
    <p>&copy; 2024 AC. All rights reserved.</p>
</footer>
</body>
</html>
